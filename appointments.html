<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointments Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h2>Appointments Management</h2>

  <form action="appointments" method="post" class="appointment-form">
    <select name="patient_id" required>
      <option value="">Select Patient</option>
      <!-- Populated dynamically by servlet -->
    </select>

    <select name="doctor_id" required>
      <option value="">Select Doctor</option>
      <!-- Populated dynamically by servlet -->
    </select>

    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <input type="text" name="reason" placeholder="Reason for visit" required>

    <button type="submit">Book Appointment</button>
  </form>

  <h3>All Appointments</h3>
  <table class="data-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Patient</th>
      <th>Doctor</th>
      <th>Date</th>
      <th>Time</th>
      <th>Reason</th>
    </tr>
    </thead>
    <tbody>
    <%-- Filled dynamically by AppointmentsServlet --%>
    </tbody>
  </table>

  <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
